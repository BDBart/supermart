<form (ngSubmit)="loginAttempt()" [formGroup]="loginAttemptForm">
  <div class="form-group loginContainer">
    <div class="credentialsItem">
      <input type="text" placeholder="Email" formControlName="username" [(ngModel)]="userLogin.email">
      <input type="password" placeholder="Password" formControlName="password" [(ngModel)]="userLogin.password">
      <button [disabled]="loginAttemptForm.invalid">Login</button>
    </div>
    <div>
      <a routerLink="/register"><button>Geen account? *klik*</button></a>
    </div>
    <div>
      <p>{{loggedInUser$ | async}}</p>
      <p>{{loginFailed$ | async}}</p>
    </div>

  </div>
</form>
