<!--Form met daarin een div waaraan we de styling geven-->
<form (ngSubmit)="loginAttempt()" [formGroup]="loginAttemptForm">
  <div class="form-group loginContainer">
    <div class="credentialsItem">
      <input type="text" placeholder="Username" formControlName="username">
      <input type="password" placeholder="Password" formControlName="password">
      <button [disabled]="loginAttemptForm.invalid">Login</button>
    </div>

    <a routerLink="/register"><button>Don't have an account?</button></a>
  </div>
</form>
